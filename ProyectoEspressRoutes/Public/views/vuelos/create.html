<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un nuevo vuelo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Crea un nuevo vuelo</h1>
    <main class="flex-container">
        <a href="/vuelos/index" class="btn btn-secondary">Atras</a>
        <div id="main" class="row">
            <!--Formulario que realizara la operación especificada en la dirección "/vuelos/save" y tendrá un método post
            ESTO NO SE PUEDE HACER CON EDIT PORQUE EL METODO PUT ES ESPECIAL -->
            <form action="/vuelos/save" method="POST">
                <div class="mb-3">
                    <!--Como siempre es muy importante el atributo NAME para identificar el input-->
                    <label for="exampleFormControlInput1" class="form-label">Número de vuelo</label>
                    <input name="numero_vuelo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="21343613">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Aerolinea</label>
                    <input name="aerolinea" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Iberia">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Origen</label>
                    <input name="origen" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Madrid">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">destino</label>
                    <input name="destino" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Paris">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Fecha salida</label>
                    <input name="fecha_salida" type="date" step=".01" class="form-control" id="exampleFormControlInput1" placeholder="23/05/24">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Fecha de llegada</label>
                    <input name="fecha_llegada" type="date" class="form-control" id="exampleFormControlInput1" placeholder="24/05/24">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
